{% extends "base.html" %}
{% block title %}Login | JobSearch{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Login to JobSearch</h4>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="username_or_email" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <div class="card-footer text-center">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a>.
      </div>
    </div>
  </div>
</div>
{% endblock %}
